<!DOCTYPE html>
<html><head>
	<!-- meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>JavaScript Task-App</title>

	<!-- Links -->
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="styledarkblue.css"></head>
<body>
<!-- Principal Container (Task App) -->
  <div id="principal-container-task-app">

	<!-- nav(Task App) -->
		<nav id="nav-content-task-app">
			<a href="#" id="navbar-title-task-app"> Task App</a>
		</nav>

	<!-- main content(Task App) -->
		<div id="main-content-container-task-app">
		<!-- First Section for task app (form) -->
			<section id="col-md-4">
				<div id="card-body-task-app">
					<form id="form-task-app">
						<div class="form-group-task-app">
							<input type="text" name="title" id="title-form-group-task-app" placeholder="here's header" title="Write Here For A Title">
						</div>
						<div class="form-group-task-app">
							<textarea name="description" id="description-form-group-task-app" title="Add A Description" placeholder="developement" rows="8" cols="80" ></textarea>
						</div>
						<button type="submit" id="submit-form-button-task-app" title="To Press 'OK' To Save The Note"><b>OK</b></button>
					</form>
				</div>
			</div>
		<!-- Secondo Section For Task App (Container) -->	
			<div id="col-md-8">
				<div id="container-task-app">
					
				</div>
			</div>	
		</div>
 </div>

</body>
</html>
